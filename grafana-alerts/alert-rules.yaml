--- 
apiVersion: 1
groups:
    - orgId: 1
      name: Critical
      folder: dashboards
      interval: 1m
      rules:
        - uid: ee6tcoe8bwidcc
          title: High CPU usage
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheusdatasource
              model:
                editorMode: code
                expr: 100 * avg(1 - rate(node_cpu_seconds_total{mode="idle"}[1m])) by (instance)
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 85
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            summary: |-
                Warning: high CPU usage on node:
                {{ $labels.instance }}
          isPaused: false
          notification_settings:
            receiver: admin
        - uid: de6thass0gohsa
          title: High memory usage
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheusdatasource
              model:
                editorMode: code
                expr: 100 * avg((1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)))
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 85
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            summary: |-
                Warning: high memory usage on node:
                {{ $labels.instance }}
          isPaused: false
          notification_settings:
            receiver: admin